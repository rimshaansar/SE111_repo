<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="KT">
    <meta name="description" content="W6 Demo 1">

    <title>W6 | JS Intro</title>

</head>
<body>

    <!--we shoooould have some sort of HTML in the document itself-->
    <h1>W6 | JS Intro Demo</h1>
    <h3><a href="secondDemo.html">Conditions Demo</a></h3>

    <!--IN-DOCUMENT JAVASCRIPT-->
    <script>
        //in here we write in Javascript (single line comment)
        
        //DECLARATION of variables - stating names to be used as variables
        var num //declaration only

        num = 0 //assignment only - CANNOT happen before declaration
        
        //COMBINE DECLARATION & ASSIGNMENT
        var num1 = 10
        var num2 = 7

        //BASIC PROCESSING WITH VARS - variable must be defined (assigned value) before it can be used
        var sum = num1 + num2

        //OUTPUT - display; 2 types: one for testing, one for user
        console.log(sum) //for testing, var only displays stored value
        console.log(`hello world!`)
        //combine messages & stored value using LITERAL STRINGS
        //standard string uses "" or '', for messages only
        //literal string uses `` allows for message + stored value
        console.log(`The sum of ${num1.toFixed(2)} + ${num2.toFixed(2)} = ${sum.toFixed(2)}`)

        //output display to user
        //alert() creates a pop-up that will not allow the user to "move forward" until they interact with the pop-up; it also pauses the reading of the code
        alert(`The sum of ${num1.toFixed(2)} + ${num2.toFixed(2)} = ${sum.toFixed(2)}`)

        console.log(`alert passed`)

        //INPUT - gain data directly from user via keyboard
        var name = prompt(`Enter your name: `)
        //if you need to use the data, store the prompt() return to a declared var

        console.log(name)
        alert(`Hi there, ${name}!`)

        //all data returned from prompt() is STRING data
        var num = Number(prompt(`Enter the number 7: `))
        console.log(num)
        //for numeric data, cast as a Number()
        num = Number(num)
        if(num === 7)
        {
            console.log(`num is both equal in value and type to 7`)
        }
        else if(num == 7)
        {
            console.log(`num is only equal in value to 7`)
        }
        else
        {
            console.log(`num is not equal to 7`)
        }


        


    </script>


</body>
</html>
