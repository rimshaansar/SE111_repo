<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rimsha Ansar">
    <meta name="description" content="Default HTML Page for SE 111">
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!--Build your Table and Form here-->
    <h1>Birthday Party Registration Form</h1>
    
    <!-- action="confirm.html" method="get" -->

    <form action="confirm.html" method="get">
        <table >
            <thead>
                <tr>
                    <td><b>Labels</b></td>
                    <td><b>Form Fields</b></td>
                    <!-- <td><b>Form Fields<b></td> -->
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label></label>Parent/Guardian Name</label></td>
                    <td><input type="text" required maxlength="20"
                        name="gfirst" id="g-first" placeholder="first name"><br>
                        <input type="text" required maxlength="20"
                        name="glast" id="g-last" placeholder="last name">
                    </td>
                </tr>
                <tr>
                    <td><label>Child's First Name</label></td>
                    <td>
                        <input type="text" required name="cfirst" 
                        id="c-first" placeholder="Child's first name">
                    </td>
                </tr>
                <tr>
                    <td><label for="age">Child's Age</label></td>
                    <td><input type="number" required name="age" value="3"></td>

                </tr>
                <tr>
                    <td><h2>Date and Time</h2></td>
                    <td></td>
                </tr>
                <tr>
                    <td><label for="Date">Date</label></td>
                    <td><input type="date" required name="date"></td>
                </tr>
                <tr>
                    <td><label for="time">Start time</label></td>
                    <td><input type="time" required name="time"></td>
                </tr>
                <tr>
                    <td><label for="guests">Number of Guests</label></td>
                    <td><input type="number" name="guests" value="5"></td>
                </tr>
                <tr>
                    <td><h2>Food</h2></td>
                    <td></td>
                </tr>
                <tr>
                    <td><label for="Size">Size</label></td>
                    <td><input type="radio" name="size" value="sm" >Small
                        <input type="radio" name="size" value="md" >medium
                        <input type="radio" name="size" value="lg" >large</td>
                </tr>
                <tr>
                    <td><label for="drinks">Drinks</label></td>
                    <td><input type="checkbox" name="drink1" value="coke"><label for="drink1">Coke</label><br>
                        <input type="checkbox" name="drink2" checked= true value="sprite"><label for="drink2">Sprite</label><br>
                        <input type="checkbox" name="drink3" value="fruit punch"><label for="drink3">fruit punch</label><br>
                        <input type="checkbox" name="drink4" value="lemonade"><label for="drink4">lemonade</label><br>
                        <input type="checkbox" name="drink5" value="iced tea"> <label for="drink5">iced tea</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="cake"></label>Cake</td>
                    <td><select name="cake">
                        <option>Chocolate</option>
                        <option selected>Vanilla</option>
                        <option>I'll bring my own</option></td>
                </tr>
                <tr>
                    <td><h2>Decorations</h2></td>
                    <td></td>
                </tr>
                <tr>
                    <td><label for="color">Color Scheme</label></td>
                    <td>Choose a color scheme for party <br>
                        <input type="color" name="colors"></td>
                </tr>
                <tr>
                    <td><label for="comments">Additional Comments</label></td>
                    <td>
                        <textarea placeholder="Please add any additional comments here"
                        name="comments"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </tbody>

        </table>
    </form>
</body>
</html>
